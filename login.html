<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card bg-black text-white border-primary">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Espace Admin</h2>

                    <div class="mb-3">
                        <input type="email" id="email" class="form-control bg-dark text-white" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control bg-dark text-white" placeholder="Mot de passe" required>
                    </div>

                    <button onclick="login()" class="btn btn-primary w-100">Se connecter</button>

                    <p id="message" class="text-center mt-3 text-danger"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script>
    async function login() {
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const msg = document.getElementById('message')

        const { error } = await supabase.auth.signInWithPassword({ email, password })

        if (error) {
            msg.textContent = "Email ou mot de passe incorrect"
        } else {
            window.location.href = 'admin.html'
        }
    }
</script>
</body>
</html>
